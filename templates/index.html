<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            touch-action: manipulation; /* Prevents double-tap zoom on mobile */
        }
        .tile {
            transition: all 0.15s ease-in-out;
            font-size: 2.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @media (max-width: 640px) {
            .tile {
                font-size: 1.5rem;
            }
        }
        .game-container {
            position: relative;
        }
        .game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.85);
            text-align: center;
            z-index: 10;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto">
        <header class="flex justify-between items-center mb-4">
            <h1 class="text-5xl font-bold text-gray-700">2048</h1>
            <div class="text-center">
                <div class="text-sm font-semibold text-gray-500">SCORE</div>
                <div id="score" class="text-2xl font-bold text-gray-800">0</div>
            </div>
        </header>

        <div class="flex justify-between items-center mb-4">
            <button id="new-game-btn" class="px-4 py-2 bg-orange-500 text-white font-bold rounded-lg shadow-md hover:bg-orange-600 transition-colors">New Game</button>
            <button id="ai-suggestion-btn" class="px-4 py-2 bg-blue-500 text-white font-bold rounded-lg shadow-md hover:bg-blue-600 transition-colors">Get Hint</button>
        </div>
        
        <div class="flex justify-center items-center mb-4">
            <button id="ai-autopilot-btn" class="px-6 py-3 bg-green-500 text-white font-bold rounded-lg shadow-md hover:bg-green-600 transition-colors text-lg">
                <span id="autopilot-text">ðŸ¤– AI Autopilot</span>
            </button>
        </div>
        
        <div id="ai-suggestion-text" class="text-center text-blue-600 font-semibold mb-2 h-6"></div>
        <div id="autopilot-status" class="text-center text-green-600 font-semibold mb-2 h-6 hidden">
            <span id="autopilot-status-text"></span>
            <span id="autopilot-stats" class="text-sm text-gray-600 ml-2"></span>
        </div>

        <div class="game-container bg-gray-300 p-2 rounded-lg aspect-square shadow-lg">
            <div id="game-board" class="grid grid-cols-4 grid-rows-4 gap-2">
                <!-- Tiles will be generated by JavaScript -->
            </div>
            <div id="game-overlay" class="game-overlay rounded-lg hidden">
                <h2 id="game-status-text" class="text-5xl font-bold text-gray-800 mb-4"></h2>
                <button id="restart-game-btn" class="px-6 py-3 bg-orange-500 text-white font-bold rounded-lg shadow-md hover:bg-orange-600 transition-colors">Play Again</button>
            </div>
        </div>
        
        <footer class="text-center mt-4 text-gray-500">
            <p>Use arrow keys or swipe to move the tiles.</p>
        </footer>

    </div>

    <script>
        const boardElement = document.getElementById('game-board');
        const scoreElement = document.getElementById('score');
        const newGameBtn = document.getElementById('new-game-btn');
        const restartGameBtn = document.getElementById('restart-game-btn');
        const aiSuggestionBtn = document.getElementById('ai-suggestion-btn');
        const aiSuggestionText = document.getElementById('ai-suggestion-text');
        const gameOverlay = document.getElementById('game-overlay');
        const gameStatusText = document.getElementById('game-status-text');
        
        // Autopilot elements
        const aiAutopilotBtn = document.getElementById('ai-autopilot-btn');
        const autopilotText = document.getElementById('autopilot-text');
        const autopilotStatus = document.getElementById('autopilot-status');
        const autopilotStatusText = document.getElementById('autopilot-status-text');
        const autopilotStats = document.getElementById('autopilot-stats');
        
        // Autopilot state
        let autopilotActive = false;
        let autopilotInterval = null;
        let autopilotMoves = 0;
        let autopilotStartTime = null;

        const TILE_COLORS = {
            2: 'bg-gray-200 text-gray-700',
            4: 'bg-yellow-100 text-yellow-900',
            8: 'bg-orange-300 text-white',
            16: 'bg-orange-400 text-white',
            32: 'bg-red-400 text-white',
            64: 'bg-red-500 text-white',
            128: 'bg-yellow-400 text-white',
            256: 'bg-yellow-500 text-white',
            512: 'bg-yellow-600 text-white',
            1024: 'bg-indigo-400 text-white',
            2048: 'bg-indigo-600 text-white',
            'default': 'bg-black text-white'
        };

        function renderBoard(board) {
            boardElement.innerHTML = '';
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 4; c++) {
                    const tileValue = board[r][c];
                    const tile = document.createElement('div');
                    tile.className = 'tile w-full h-full rounded-md flex items-center justify-center aspect-square';
                    
                    if (tileValue) {
                        tile.textContent = tileValue;
                        tile.classList.add(...(TILE_COLORS[tileValue] || TILE_COLORS['default']).split(' '));
                    } else {
                         tile.classList.add('bg-gray-400');
                    }
                    boardElement.appendChild(tile);
                }
            }
        }
        
        function updateUI(state) {
            renderBoard(state.board);
            scoreElement.textContent = state.score;
            if (state.game_status === 'win') {
                gameStatusText.textContent = 'You Win!';
                // Don't show overlay during autopilot - let AI continue past 2048
                if (!autopilotActive) {
                    gameOverlay.classList.remove('hidden');
                }
            } else if (state.game_status === 'lose') {
                gameStatusText.textContent = 'Game Over!';
                gameOverlay.classList.remove('hidden');
                // Stop autopilot if game is lost
                if (autopilotActive) {
                    stopAutopilot();
                }
            } else {
                 gameOverlay.classList.add('hidden');
            }
        }

        async function startGame() {
            aiSuggestionText.textContent = '';
            try {
                const response = await fetch('/start', { method: 'POST' });
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                updateUI(data);
            } catch (error) {
                console.error("Could not start game:", error);
                aiSuggestionText.textContent = 'Error: Could not connect to server.';
            }
        }

        async function makeMove(direction) {
            try {
                const response = await fetch('/move', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ direction: direction })
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                updateUI(data);
            } catch (error) {
                console.error("Error making move:", error);
                aiSuggestionText.textContent = 'An error occurred during the move.';
            }
        }

        async function getAISuggestion() {
            try {
                const response = await fetch('/ai_move');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                const arrowMap = {
                    'up': 'â†‘',
                    'down': 'â†“',
                    'left': 'â†',
                    'right': 'â†’'
                };
                aiSuggestionText.textContent = `Hint: Try moving ${arrowMap[data.suggestion] || data.suggestion}`;
            } catch (error) {
                console.error("Error getting AI suggestion:", error);
                aiSuggestionText.textContent = 'Could not get AI hint.';
            }
        }

        async function startAutopilot() {
            if (autopilotActive) return;
            
            autopilotActive = true;
            autopilotMoves = 0;
            autopilotStartTime = Date.now();
            
            // Update UI
            autopilotText.textContent = 'â¹ï¸ Stop Autopilot';
            aiAutopilotBtn.className = 'px-6 py-3 bg-red-500 text-white font-bold rounded-lg shadow-md hover:bg-red-600 transition-colors text-lg';
            autopilotStatus.classList.remove('hidden');
            autopilotStatusText.textContent = 'ðŸ¤– AI Autopilot Active';
            aiSuggestionText.textContent = '';
            
            // Start autopilot loop
            autopilotInterval = setInterval(async () => {
                try {
                    // Get AI suggestion
                    const response = await fetch('/ai_move');
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    const data = await response.json();
                    
                    if (data.suggestion && data.suggestion !== 'Game Over') {
                        // Make the AI move
                        await makeMove(data.suggestion);
                        autopilotMoves++;
                        
                        // Update stats
                        const elapsed = Math.floor((Date.now() - autopilotStartTime) / 1000);
                        autopilotStats.textContent = `Moves: ${autopilotMoves} | Time: ${elapsed}s`;
                        
                        // Check if game is over
                        const currentState = await getCurrentGameState();
                        if (currentState.game_status === 'lose') {
                            stopAutopilot();
                            autopilotStatusText.textContent = 'ðŸ’€ Autopilot: Game Over';
                        }
                    } else {
                        // No valid moves or game over
                        stopAutopilot();
                        autopilotStatusText.textContent = 'ðŸ Autopilot: No more moves';
                    }
                } catch (error) {
                    console.error("Error in autopilot:", error);
                    stopAutopilot();
                    autopilotStatusText.textContent = 'âŒ Autopilot: Error occurred';
                }
            }, 100); // 100ms delay between moves for visibility
        }

        function stopAutopilot() {
            if (!autopilotActive) return;
            
            autopilotActive = false;
            if (autopilotInterval) {
                clearInterval(autopilotInterval);
                autopilotInterval = null;
            }
            
            // Update UI
            autopilotText.textContent = 'ðŸ¤– AI Autopilot';
            aiAutopilotBtn.className = 'px-6 py-3 bg-green-500 text-white font-bold rounded-lg shadow-md hover:bg-green-600 transition-colors text-lg';
            
            if (autopilotMoves > 0) {
                const elapsed = Math.floor((Date.now() - autopilotStartTime) / 1000);
                autopilotStatusText.textContent = `âœ… Autopilot Stopped`;
                autopilotStats.textContent = `Final: ${autopilotMoves} moves in ${elapsed}s`;
            } else {
                autopilotStatus.classList.add('hidden');
            }
        }

        async function getCurrentGameState() {
            try {
                const response = await fetch('/game_state');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error("Error getting game state:", error);
                return { game_status: 'play' };
            }
        }
        
        // Event Listeners
        newGameBtn.addEventListener('click', () => {
            stopAutopilot();
            startGame();
        });
        restartGameBtn.addEventListener('click', () => {
            stopAutopilot();
            startGame();
        });
        aiSuggestionBtn.addEventListener('click', getAISuggestion);
        aiAutopilotBtn.addEventListener('click', () => {
            if (autopilotActive) {
                stopAutopilot();
            } else {
                startAutopilot();
            }
        });
        
        window.addEventListener('keydown', (e) => {
            // Disable keyboard controls during autopilot
            if (autopilotActive) return;
            
            let direction = null;
            switch (e.key) {
                case 'ArrowUp': direction = 'up'; break;
                case 'ArrowDown': direction = 'down'; break;
                case 'ArrowLeft': direction = 'left'; break;
                case 'ArrowRight': direction = 'right'; break;
            }
            if (direction) {
                e.preventDefault(); // Prevent page scrolling
                makeMove(direction);
                aiSuggestionText.textContent = '';
            }
        });
        
        // Touch controls
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;
        
        boardElement.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, { passive: true });

        boardElement.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        });

        function handleSwipe() {
            // Disable touch controls during autopilot
            if (autopilotActive) return;
            
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            const absDx = Math.abs(dx);
            const absDy = Math.abs(dy);

            if (Math.max(absDx, absDy) > 50) { // Threshold for a swipe
                const direction = absDx > absDy ? (dx > 0 ? 'right' : 'left') : (dy > 0 ? 'down' : 'up');
                makeMove(direction);
                aiSuggestionText.textContent = '';
            }
        }

        // Initial game start
        startGame();
    </script>
</body>
</html>
