<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Page metadata and external resources -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <!-- Load Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS styles for game appearance and responsive design -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            touch-action: manipulation; /* Prevents double-tap zoom on mobile */
        }
        /* Tile styling with smooth transitions */
        .tile {
            transition: all 0.15s ease-in-out;
            font-size: 2.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Responsive tile sizing for mobile devices */
        @media (max-width: 640px) {
            .tile {
                font-size: 1.5rem;
            }
        }
        /* Game container for positioning overlays */
        .game-container {
            position: relative;
        }
        /* Overlay for game over/win states */
        .game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.85);
            text-align: center;
            z-index: 10;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
    <!-- Main game container -->
    <div class="w-full max-w-md mx-auto">
        <!-- Game header with title and score display -->
        <header class="flex justify-between items-center mb-4">
            <h1 class="text-5xl font-bold text-gray-700">2048</h1>
            <!-- Score display section -->
            <div class="text-center">
                <div class="text-sm font-semibold text-gray-500">SCORE</div>
                <div id="score" class="text-2xl font-bold text-gray-800">0</div>
            </div>
        </header>

        <!-- Game control buttons -->
        <div class="flex justify-between items-center mb-4">
            <!-- New game button -->
            <button id="new-game-btn" class="px-4 py-2 bg-orange-500 text-white font-bold rounded-lg shadow-md hover:bg-orange-600 transition-colors">New Game</button>
            <!-- AI autopilot toggle button -->
            <button id="ai-autopilot-btn" class="px-4 py-2 bg-green-500 text-white font-bold rounded-lg shadow-md hover:bg-green-600 transition-colors">
                <span id="autopilot-text">ðŸ¤– AI Autopilot</span>
            </button>
            <!-- AI hint button -->
            <button id="ai-suggestion-btn" class="px-4 py-2 bg-blue-500 text-white font-bold rounded-lg shadow-md hover:bg-blue-600 transition-colors">Get AI Hint</button>
        </div>
        
        <!-- AI suggestion and autopilot status displays -->
        <!-- AI hint display area -->
        <div id="ai-suggestion-text" class="text-center text-blue-600 font-semibold mb-2 h-6"></div>
        <!-- Autopilot status and statistics display -->
        <div id="autopilot-status" class="text-center text-green-600 font-semibold mb-2 h-6 hidden whitespace-nowrap overflow-hidden">
            <span id="autopilot-status-text"></span>
            <span id="autopilot-stats" class="text-sm text-gray-600 ml-2"></span>
        </div>

        <!-- Main game board container -->
        <div class="game-container bg-gray-300 p-2 rounded-lg aspect-square shadow-lg">
            <!-- 4x4 grid for game tiles -->
            <div id="game-board" class="grid grid-cols-4 grid-rows-4 gap-2">
                <!-- Tiles will be generated by JavaScript -->
            </div>
            <!-- Game over overlay for win/lose states -->
            <div id="game-overlay" class="game-overlay rounded-lg hidden">
                <h2 id="game-status-text" class="text-5xl font-bold text-gray-800 mb-4"></h2>
                <!-- Restart button for game over states -->
                <button id="restart-game-btn" class="px-6 py-3 bg-orange-500 text-white font-bold rounded-lg shadow-md hover:bg-orange-600 transition-colors">Play Again</button>
            </div>
        </div>
        
        <!-- Game instructions footer -->
        <footer class="text-center mt-4 text-gray-500">
            <!-- User instructions for game controls -->
            <p>Use arrow keys or swipe to move the tiles.</p>
        </footer>

    </div>

    <!-- JavaScript game logic and UI interaction -->
    <script>
        // DOM element references for game interface
        const boardElement = document.getElementById('game-board');
        const scoreElement = document.getElementById('score');
        const newGameBtn = document.getElementById('new-game-btn');
        const restartGameBtn = document.getElementById('restart-game-btn');
        const aiSuggestionBtn = document.getElementById('ai-suggestion-btn');
        const aiSuggestionText = document.getElementById('ai-suggestion-text');
        const gameOverlay = document.getElementById('game-overlay');
        const gameStatusText = document.getElementById('game-status-text');
        
        // Autopilot-related DOM elements
        const aiAutopilotBtn = document.getElementById('ai-autopilot-btn');
        const autopilotText = document.getElementById('autopilot-text');
        const autopilotStatus = document.getElementById('autopilot-status');
        const autopilotStatusText = document.getElementById('autopilot-status-text');
        const autopilotStats = document.getElementById('autopilot-stats');
        
        // Autopilot state tracking variables
        let autopilotActive = false;
        let autopilotInterval = null;
        let autopilotMoves = 0;
        let autopilotStartTime = null;
        let celebrationShown = false;

        // Tile color mapping for different tile values (Tailwind CSS classes)
        const TILE_COLORS = {
            2: 'bg-gray-200 text-gray-700',
            4: 'bg-yellow-100 text-yellow-900',
            8: 'bg-orange-300 text-white',
            16: 'bg-orange-400 text-white',
            32: 'bg-red-400 text-white',
            64: 'bg-red-500 text-white',
            128: 'bg-yellow-400 text-white',
            256: 'bg-yellow-500 text-white',
            512: 'bg-yellow-600 text-white',
            1024: 'bg-indigo-400 text-white',
            2048: 'bg-indigo-600 text-white',
            'default': 'bg-black text-white'
        };

        // Render the game board with tiles and colors
        function renderBoard(board) {
            // Clear existing tiles
            boardElement.innerHTML = '';
            // Create 4x4 grid of tiles
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 4; c++) {
                    const tileValue = board[r][c];
                    const tile = document.createElement('div');
                    tile.className = 'tile w-full h-full rounded-md flex items-center justify-center aspect-square';
                    
                    // Apply tile value and color if tile exists
                    if (tileValue) {
                        tile.textContent = tileValue;
                        tile.classList.add(...(TILE_COLORS[tileValue] || TILE_COLORS['default']).split(' '));
                    } else {
                        // Empty tile styling
                         tile.classList.add('bg-gray-400');
                    }
                    boardElement.appendChild(tile);
                }
            }
        }
        
        // Update the entire UI based on game state
        function updateUI(state) {
            renderBoard(state.board);
            scoreElement.textContent = state.score;
            
            // Check for 2048 achievement celebration (only show once)
            if (state.game_status === 'won_2048' && state.achieved_2048 && !celebrationShown) {
                showCelebration();
                celebrationShown = true;
            }
            
            // Handle different game states
            if (state.game_status === 'win') {
                gameStatusText.textContent = 'You Win!';
                // Don't show overlay during autopilot - let AI continue past 2048
                if (!autopilotActive) {
                    gameOverlay.classList.remove('hidden');
                }
            } else if (state.game_status === 'lose') {
                gameStatusText.textContent = 'Game Over!';
                gameOverlay.classList.remove('hidden');
                // Stop autopilot if game is lost
                if (autopilotActive) {
                    stopAutopilot();
                }
            } else {
                // Hide overlay for normal play state
                 gameOverlay.classList.add('hidden');
            }
        }

        // Start a new game by calling the server
        async function startGame() {
            aiSuggestionText.textContent = '';
            celebrationShown = false; // Reset celebration flag for new game
            try {
                const response = await fetch('/start', { method: 'POST' });
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                updateUI(data);
            } catch (error) {
                console.error("Could not start game:", error);
                aiSuggestionText.textContent = 'Error: Could not connect to server.';
            }
        }

        // Make a move by sending direction to server
        async function makeMove(direction) {
            try {
                const response = await fetch('/move', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ direction: direction })
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                updateUI(data);
            } catch (error) {
                console.error("Error making move:", error);
                aiSuggestionText.textContent = 'An error occurred during the move.';
            }
        }

        // Get AI move suggestion from server
        async function getAISuggestion() {
            try {
                const response = await fetch('/ai_move');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                // Map direction strings to arrow symbols for display
                const arrowMap = {
                    'up': 'â†‘',
                    'down': 'â†“',
                    'left': 'â†',
                    'right': 'â†’'
                };
                aiSuggestionText.textContent = `Hint: Try moving ${arrowMap[data.suggestion] || data.suggestion}`;
            } catch (error) {
                console.error("Error getting AI suggestion:", error);
                aiSuggestionText.textContent = 'Could not get AI hint.';
            }
        }

        // Start AI autopilot mode
        async function startAutopilot() {
            if (autopilotActive) return;
            
            // Initialize autopilot state
            autopilotActive = true;
            autopilotMoves = 0;
            autopilotStartTime = Date.now();
            celebrationShown = false;
            
            // Start autopilot mode on server
            try {
                const response = await fetch('/autopilot/start', { method: 'POST' });
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
            } catch (error) {
                console.error("Error starting autopilot:", error);
                autopilotActive = false;
                return;
            }
            
            // Update UI to show autopilot is active
            autopilotText.textContent = 'â¹ï¸ Stop Autopilot';
            aiAutopilotBtn.className = 'px-4 py-2 bg-red-500 text-white font-bold rounded-lg shadow-md hover:bg-red-600 transition-colors';
            autopilotStatus.classList.remove('hidden');
            autopilotStatusText.textContent = 'ðŸ¤– Autopilot Active';
            aiSuggestionText.textContent = '';
            
            // Start autopilot loop with periodic moves
            autopilotInterval = setInterval(async () => {
                try {
                    // Execute autopilot move on server
                    const response = await fetch('/autopilot/move', { method: 'POST' });
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    const data = await response.json();
                    
                    // Update UI with new game state
                    updateUI(data);
                    autopilotMoves++;
                    
                    // Update autopilot statistics display
                    const elapsed = Math.floor((Date.now() - autopilotStartTime) / 1000);
                    autopilotStats.textContent = `${autopilotMoves} moves | ${elapsed}s`;
                    
                    // Check for 2048 celebration (only show once)
                    if (data.game_status === 'won_2048' && data.achieved_2048 && !celebrationShown) {
                        showCelebration();
                        celebrationShown = true;
                        autopilotStatusText.textContent = 'ðŸŽ‰ 2048 ACHIEVED! Continuing...';
                    } else if (data.game_status === 'won_2048' && data.achieved_2048 && celebrationShown) {
                        // Keep showing the status message even after celebration
                        autopilotStatusText.textContent = 'ðŸŽ‰ 2048 ACHIEVED! Continuing...';
                    }
                    
                    // Check if game is over and stop autopilot
                    if (data.game_status === 'lose') {
                        stopAutopilot();
                        autopilotStatusText.textContent = 'ðŸ’€ Game Over';
                    }
                } catch (error) {
                    console.error("Error in autopilot:", error);
                    stopAutopilot();
                    autopilotStatusText.textContent = 'âŒ Error occurred';
                }
            }, 100); // 100ms delay between moves for visibility
        }

        // Stop AI autopilot mode
        async function stopAutopilot() {
            if (!autopilotActive) return;
            
            // Clear autopilot state
            autopilotActive = false;
            if (autopilotInterval) {
                clearInterval(autopilotInterval);
                autopilotInterval = null;
            }
            
            // Stop autopilot mode on server
            try {
                await fetch('/autopilot/stop', { method: 'POST' });
            } catch (error) {
                console.error("Error stopping autopilot:", error);
            }
            
            // Update UI to show autopilot is stopped
            autopilotText.textContent = 'ðŸ¤– AI Autopilot';
            aiAutopilotBtn.className = 'px-4 py-2 bg-green-500 text-white font-bold rounded-lg shadow-md hover:bg-green-600 transition-colors';
            
            // Show final statistics if autopilot made moves
            if (autopilotMoves > 0) {
                const elapsed = Math.floor((Date.now() - autopilotStartTime) / 1000);
                autopilotStatusText.textContent = `âœ… Stopped`;
                autopilotStats.textContent = `Final: ${autopilotMoves} moves, ${elapsed}s`;
            } else {
                autopilotStatus.classList.add('hidden');
            }
        }

        // Get current game state from server
        async function getCurrentGameState() {
            try {
                const response = await fetch('/game_state');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error("Error getting game state:", error);
                return { game_status: 'play' };
            }
        }

        // Show celebration animation when 2048 is achieved
        function showCelebration() {
            // Create full-screen celebration overlay
            const celebration = document.createElement('div');
            celebration.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.8);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                z-index: 1000;
                animation: fadeIn 0.5s ease-in;
            `;
            
            // Create animated celebration content
            celebration.innerHTML = `
                <div style="
                    background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
                    background-size: 400% 400%;
                    animation: gradientShift 2s ease infinite;
                    padding: 40px;
                    border-radius: 20px;
                    text-align: center;
                    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
                    animation: bounceIn 0.8s ease-out;
                ">
                    <h1 style="
                        font-size: 4rem;
                        margin: 0;
                        color: white;
                        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
                        animation: pulse 1s ease-in-out infinite alternate;
                    ">ðŸŽ‰</h1>
                    <h2 style="
                        font-size: 2.5rem;
                        margin: 20px 0;
                        color: white;
                        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
                    ">2048 ACHIEVED!</h2>
                    <p style="
                        font-size: 1.2rem;
                        margin: 0;
                        color: white;
                        text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
                    ">AI continues to play...</p>
                </div>
            `;
            
            // Add CSS animations for celebration effects
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeIn {
                    from { opacity: 0; }
                    to { opacity: 1; }
                }
                @keyframes fadeOut {
                    from { opacity: 1; }
                    to { opacity: 0; }
                }
                @keyframes bounceIn {
                    0% { transform: scale(0.3); opacity: 0; }
                    50% { transform: scale(1.05); }
                    70% { transform: scale(0.9); }
                    100% { transform: scale(1); opacity: 1; }
                }
                @keyframes pulse {
                    from { transform: scale(1); }
                    to { transform: scale(1.1); }
                }
                @keyframes gradientShift {
                    0% { background-position: 0% 50%; }
                    50% { background-position: 100% 50%; }
                    100% { background-position: 0% 50%; }
                }
            `;
            document.head.appendChild(style);
            
            // Add celebration to page
            document.body.appendChild(celebration);
            
            // Remove celebration after 3 seconds with fade out
            setTimeout(() => {
                celebration.style.animation = 'fadeOut 0.5s ease-out';
                setTimeout(() => {
                    if (celebration.parentNode) {
                        celebration.parentNode.removeChild(celebration);
                    }
                    if (style.parentNode) {
                        style.parentNode.removeChild(style);
                    }
                }, 500);
            }, 3000);
        }
        
        // Event Listeners for user interactions
        // New game button - stop autopilot and start fresh game
        newGameBtn.addEventListener('click', () => {
            stopAutopilot();
            startGame();
        });
        // Restart game button - stop autopilot and start fresh game
        restartGameBtn.addEventListener('click', () => {
            stopAutopilot();
            startGame();
        });
        // AI suggestion button - get hint from AI
        aiSuggestionBtn.addEventListener('click', getAISuggestion);
        // AI autopilot toggle button - start/stop autopilot mode
        aiAutopilotBtn.addEventListener('click', () => {
            if (autopilotActive) {
                stopAutopilot();
            } else {
                startAutopilot();
            }
        });
        
        // Keyboard controls for game moves
        window.addEventListener('keydown', (e) => {
            // Disable keyboard controls during autopilot
            if (autopilotActive) return;
            
            // Map arrow keys to move directions
            let direction = null;
            switch (e.key) {
                case 'ArrowUp': direction = 'up'; break;
                case 'ArrowDown': direction = 'down'; break;
                case 'ArrowLeft': direction = 'left'; break;
                case 'ArrowRight': direction = 'right'; break;
            }
            if (direction) {
                e.preventDefault(); // Prevent page scrolling
                makeMove(direction);
                aiSuggestionText.textContent = '';
            }
        });
        
        // Touch controls for mobile devices
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;
        
        // Track touch start position
        boardElement.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, { passive: true });

        // Track touch end position and handle swipe
        boardElement.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        });

        // Process swipe gestures to determine move direction
        function handleSwipe() {
            // Disable touch controls during autopilot
            if (autopilotActive) return;
            
            // Calculate swipe distance and direction
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            const absDx = Math.abs(dx);
            const absDy = Math.abs(dy);

            // Check if swipe is significant enough (threshold: 50px)
            if (Math.max(absDx, absDy) > 50) {
                const direction = absDx > absDy ? (dx > 0 ? 'right' : 'left') : (dy > 0 ? 'down' : 'up');
                makeMove(direction);
                aiSuggestionText.textContent = '';
            }
        }

        // Initialize the game when page loads
        startGame();
    </script>
</body>
</html>
